<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyFinder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>FlyFinder</h1>
        <nav>
            <ul id="enlace">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="html/sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="html/servicios.html">Servicios</a></li>
                <li><a href="html/galeria.html">Galería</a></li>
                <li><a href="html/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form id="formVuelo" onsubmit="buscarVuelo(event)">
                <h2>Busca tu Vuelo</h2>
    
                <label for="salida">Salida:</label>
                <input type="text" id="salida" oninput="filtrarCiudades('salida')" placeholder="Selecciona ciudad de salida">
                <ul id="listaSalida"></ul>
    
                <label for="llegada">Llegada:</label>
                <input type="text" id="llegada" oninput="filtrarCiudades('llegada')" placeholder="Selecciona ciudad de llegada">
                <ul id="listaLlegada"></ul>
    
                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="date" id="fechaSalida" min="">
    
                <label for="fechaRegreso">Fecha de Regreso:</label>
                <input type="date" id="fechaRegreso" min="">
    
                <button type="submit">Buscar Vuelo</button>
            </form>
    
            <div id="resultado">
                <p id="placeholder">Esperando búsqueda...</p>
            </div>
        </div>
    </main>
     <footer id="contact">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta? Contáctanos en <a href="mailto:info@flyfinder.com">info@flyfinder.com</a>.</p>

    </footer>
</body>
</html>
